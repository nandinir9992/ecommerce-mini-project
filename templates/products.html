{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<table class="table table-bordered">
  <tr><th>Image</th><th>Name</th><th>Price</th><th>Stock</th><th></th></tr>
  {% for p in products %}
  <tr>
    <td>{% if p.image %}<img src="{{ p.image.url }}" width="60">{% endif %}</td>
    <td>{{ p.name }}</td>
    <td>â‚¹{{ p.price }}</td>
    <td>{{ p.stock }}</td>
    <td><a href="{% url 'add_to_cart' p.id %}" class="btn btn-sm btn-success">Add to Cart</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
